<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="image active"
        style="background-image: url(./images/city.jpg)"
      >
        <h3>Awesome City</h3>

      <div class="image" style="background-image: url(./images/river.jpg)">
        <h3>Light River</h3>
      </div>
      <div class="image" style="background-image: url(./images/mountain.jpg)">
        <h3>Greatest Mountain</h3>
      </div>
      <div class="image" style="background-image: url(./images/gate.png)">
        <h3>Daimond Gate</h3>
      </div>
      <div class="image" style="background-image: url(./images/cave.jpg)">
        <h3>Shallow Cave</h3>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
